<body>
    
    <div class="container">

            <h1> Ejemplo 1</h1>
            <div class="col-6">

          

       
      
      
    <form action="">
        
        Asunto: <input class="form-control" type="text">
        <br>
        Primer Apellido: <input class="form-control" type="text">
        <br>
        Segundo Apellido: <input  class="form-control"type="text">

        Que va a escribir:   <select name="" id="" class="form-control">

        </select>
        <br>

        <br>
        Que va a escribir: <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <button class="btn btn-success" > Enviar </button>

    </form>
